<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1  {/*Element Selector*/
        color:purple; font-size:60px;
    }
    h2  {/*Element selector*/
        color:red; font-size:40px;
    }
    #para  {/*ID selector*/
        color:darkred; font-size:30px;
    }
    #peebs {/*ID selector*/
        color:snow;font-size:30px;
    }
    .same  {/*Class selector*/
        color:thistle; font-size:20px;
    }
    * {/*Universal selector*/
        background-color: teal;
    }
    h1,h2  {/*Group selector*/
        color:darksalmon;
    }
</style>
</head>
<body>
    <h1>CSS</h1>
    <h2>Cascading Style Sheets</h2>
    <p id="para"> There are three ways of writing CSS</p>
    <p class="same"> 1. Inline CSS</p>
    <p class="same">2. Internal CSS</p>
    <p class="same">3. External CSS</p>
    <p id="peebs"> Taught by: Ms. Nabeela Akram</p>
</body>

</html>
